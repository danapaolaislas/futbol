<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Jugadores del Liverpool</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #d3d3d3; /* Gris clarito */
    text-align: center;
  }

  /* Encabezado */
  header {
    background: #c8102e;
    color: white;
    padding: 15px;
    position: relative;
    font-size: 20px;
    font-weight: bold;
  }

  /* Botón de menú */
  .menu-btn {
    position: absolute;
    right: 15px;
    top: 15px;
    font-size: 24px;
    cursor: pointer;
    background: none;
    border: none;
    color: white;
  }

  /* Menú emergente */
  .popup {
    display: none;
    position: absolute;
    right: 15px;
    top: 50px;
    background: white;
    color: black;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    z-index: 100;
    text-align: left;
    opacity: 0;
    transform: translateY(-10px);
    transition: all 0.3s ease;
  }

  .popup.show {
    display: block;
    opacity: 1;
    transform: translateY(0);
  }

  .popup a {
    display: block;
    padding: 8px;
    text-decoration: none;
    color: black;
    border-radius: 4px;
  }

  .popup a:hover {
    background: #f0f0f0;
  }

  /* Tarjetas de jugadores */
  .players-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin: 20px;
    gap: 20px;
  }

  .player-card {
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    width: 200px;
    padding: 10px;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.8s ease forwards;
    transition: transform 0.3s ease;
  }

  /* Delay para cada tarjeta */
  .player-card:nth-child(1) { animation-delay: 0.1s; }
  .player-card:nth-child(2) { animation-delay: 0.3s; }
  .player-card:nth-child(3) { animation-delay: 0.5s; }
  .player-card:nth-child(4) { animation-delay: 0.7s; }

  .player-card:hover {
    transform: scale(1.05);
    box-shadow: 0 12px 20px rgba(200, 17, 38, 0.4);
  }

  .player-card img {
    width: 100%;
    border-radius: 10px;
  }

  .player-name {
    font-weight: bold;
    margin-top: 10px;
    color: #c8102e;
  }

  .player-position {
    font-size: 14px;
    color: #555;
  }

  .player-details {
    font-size: 13px;
    color: #333;
    margin-top: 5px;
  }

  /* Animación fadeInUp */
  @keyframes fadeInUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
</head>
<body>

<header>
  Jugadores del Liverpool
  <button class="menu-btn" onclick="toggleMenu()">⋮</button>
  <div class="popup" id="popup">
    <a href="index.html"> Inicio</a>
    <a href="info.html">Historia</a>
    <a href="jugador.html">Jugadores</a>
    <a href="uni.html"> Uniformes</a>
    <a href="partidos.html">Partidos</a>
  </div>
</header>

<!-- Contenedor de jugadores -->
<div class="players-container">
  <div class="player-card">
    <img src="mohaned.jpg" alt="Mohamed Salah">
    <div class="player-name">Mohamed Salah</div>
    <div class="player-position">Delantero</div>
    <div class="player-details">Edad: 33 años<br>Número: 11</div>
  </div>

  <div class="player-card">
    <img src="vgirgil.jpg" alt="Virgil van Dijk">
    <div class="player-name">Virgil van Dijk</div>
    <div class="player-position">Defensa</div>
    <div class="player-details">Edad: 34 años<br>Número: 4</div>
  </div>

  <div class="player-card">
    <img src="alisson.jpg" alt="Alisson Becker">
    <div class="player-name">Alisson Becker</div>
    <div class="player-position">Portero</div>
    <div class="player-details">Edad: 32 años<br>Número: 1</div>
  </div>

  <div class="player-card">
    <img src="trent.jpg" alt="Trent Alexander-Arnold">
    <div class="player-name">Trent Alexander-Arnold</div>
    <div class="player-position">Defensa</div>
    <div class="player-details">Edad: 26 años<br>Número: 66</div>
  </div>
</div>

<script>
  function toggleMenu() {
    const popup = document.getElementById('popup');
    popup.classList.toggle('show');
  }

  window.onclick = function(event) {
    const popup = document.getElementById('popup');
    if (!event.target.matches('.menu-btn')) {
      popup.classList.remove('show');
    }
  }
</script>

</body>
</html>
